<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Mosa Teste</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="celular2.jpg" alt="celular com tela de exemplo do instagram">
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img src="instagram.png" class="instagram-logo" alt="logo instagram">
          <div class="profile-photo">
            <img src="mosa2.jpg" class="profile-photo" alt="foto de perfil">
          </div>
          <a href="#" class="instagram-login">Continue como mosatsad</a>
          <a href="#" class="instagram-logout">Remover conta</a> 
          </div>
          <div class="group">
            <p class="not-account">Não é mosatsad</p>
            <p class="not-account">
            <span class="link-blue">Alternar contas</span>
            ou
            <span class="link-blue">Inscreva-se</span>
            </p>
          </div>
          <div class="get-the-app">
            <p class="get-app"> Baixe o aplicativo</p>
            <div class="download">
              <a href="#" class="app-download"></a>
              <a href="#" class="app-download"></a>
            
            </div>
        </div>
      </div> 
    </div> 
   </body>
</html>
